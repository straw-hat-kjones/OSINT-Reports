name: Convert Obsidian to GitHub Markdown

on:
  push:
    branches:
      - main
    paths:
      - 'vault/**'
      - 'scripts/obsidian_to_github.py'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Convert Obsidian to GitHub Markdown
        run: |
          python scripts/obsidian_to_github.py vault/ docs/ --verbose

      - name: Check for changes
        id: check_changes
        run: |
          git add docs/
          if git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "ðŸ”„ Auto-convert Obsidian to GitHub Markdown"
          git push

      - name: Summary
        run: |
          echo "## Conversion Complete ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Files in vault/ | $(find vault/ -name '*.md' 2>/dev/null | wc -l) |" >> $GITHUB_STEP_SUMMARY
          echo "| Files in docs/ | $(find docs/ -name '*.md' 2>/dev/null | wc -l) |" >> $GITHUB_STEP_SUMMARY
